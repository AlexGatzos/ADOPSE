<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="Styles.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<header>
    <h1>Moodle</h1>

</header>

<form action="WelcomePage.html.html" method="post">
    <fieldset>
        <legend>Personal Information</legend>
        Name
        </br>
        <input type="name" name="name" required placeholder="Enter a name." size="40" />
        </br>
        Last Name
        </br>
        <input type="name" name="Lastname" required placeholder="Enter a last name." size="40" />
        </br>
        Registration Number
        <br>
        <input type="id" name="registrationnumber" required placeholder="Enter a registration number." size="40" />
        </br>
        Your Email Address
        </br>
        <input type="email" name="Email" required placeholder="Enter a valid email address." size="40" />
        </br>
        Password
        </br>
        <input type="password" required placeholder="Enter password" name="password1"/>
        </br>
        Confirm Password
        </br>
        <input type="password" required placeholder="Enter password" name="password2"/>
        </br>

        <button type="submit">Signup</button>

    </fieldset>
</form>
<br>
<a href="ForgotPassword.html"> Forgot Password</a>
</br>

</body>
</html>
